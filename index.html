<!DOCTYPE html>

    .field { margin-bottom: 12px; text-align: left; }
    label { font-size: 14px; display: block; margin-bottom: 4px; }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f0f0f0;

    button {

      border: none;

    #message {

</head>
